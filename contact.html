<!doctype html>
<html lang="en">

</head>
<body>
<a class="skip-link" href="#main">Skip to content</a>
<header class="site-header" role="banner">
  <div class="container">
    <a href="index.html" class="brand">Marlyn Rivera</a>
    <nav class="site-nav" role="navigation" aria-label="Primary">
      <a href="projects.html">Projects</a>
      <a href="about.html">About</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>
  </div>
</header>
<main id="main" class="container" role="main">
  <section class="contact">
    <h1>Contact</h1>
    <p>Email: <a href="mailto:marlyn.m.rivera@gmail.com">marlyn.m.rivera@gmail.com</a></p>
    <form class="contact-form" action="mailto:marlyn.m.rivera@gmail.com" method="POST" enctype="text/plain">
      <div class="form-row">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required>
      </div>
      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
      </div>
      <div class="form-row">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button class="button" type="submit">Send</button>
    </form>
  </section>
</main>
<footer class="site-footer">
  <div class="container">
    <a href="mailto:marlyn.m.rivera@gmail.com" class="email">marlyn.m.rivera@gmail.com</a>
    <span class="copyright">© <span id="year"></span></span>
  </div>
</footer>
<script src="main.js" defer></script>
</body>
</html>
